apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: keycloak-prod
spec:
  source:
    helm:
      values: |
        # Production-specific overrides
        replicaCount: 3
        
        image:
          pullPolicy: IfNotPresent
        
        ingress:
          enabled: true
          hostname: keycloak.yourdomain.com
          tls:
            enabled: true
            secretName: keycloak-tls
        
        postgresql:
          enabled: true
          auth:
            username: keycloak
            database: keycloak_prod
            existingSecret: keycloak-db-secret
          primary:
            persistence:
              enabled: true
              size: 10Gi
              storageClass: fast-ssd
        
        resources:
          limits:
            cpu: 2000m
            memory: 2Gi
          requests:
            cpu: 1000m
            memory: 1Gi
        
        autoscaling:
          enabled: true
          minReplicas: 3
          maxReplicas: 10
          targetCPUUtilizationPercentage: 80
        
        # Production security settings
        extraEnv:
          - name: KC_LOG_LEVEL
            value: INFO
          - name: KC_METRICS_ENABLED
            value: "true"
