site_name: Keycloak Operations
site_description: Keycloak operations documentation
site_author: ADORSYS-GIS Team
repo_url: https://github.com/ADORSYS-GIS/keycloak-ops
repo_name: ADORSYS-GIS/keycloak-ops

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.top
    - search.highlight

nav:
  - Home: index.md
  - Documentation: documentation.md
  - Contributing: contributing.md
